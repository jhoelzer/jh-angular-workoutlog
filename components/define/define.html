<div class="container">
	<h2>Define</h2>
	<p>{{ctrl.message}}</p>

	<label for="def-description">Species: </label>
	<textarea class="form-control" ng-model="ctrl.definition.desc" id="def-description" rows="3"></textarea>
	<label for="def-logtype">Gender: </label>
	<select class="form-control" id="def-logtype" ng-model="ctrl.definition.type">
		<option>--- unknown ---</option>
		<option>Male</option>
		<option>Female</option>
		<option>Juvenile</option>
	</select>
	<p ng-show="ctrl.saved">You created a new category</p>
	<br>
	<button id="def-save" ng-click="ctrl.save()" class="btn btn-primary">Save</button>
</div>
